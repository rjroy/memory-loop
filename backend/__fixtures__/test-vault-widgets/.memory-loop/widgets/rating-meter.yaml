# Rating Meter Widget
# A recall widget showing a single note's rating as a meter

name: Rating Score
type: aggregate
location: recall
source:
  pattern: "notes/**/*.md"
fields:
  current_rating:
    expr: "this.rating"
  normalized_rating:
    expr: "safeDivide(this.rating, 10) * 100"
display:
  type: meter
  min: 0
  max: 100
  title: Rating
editable:
  - field: rating
    type: slider
    label: Rating
    min: 1
    max: 10
    step: 1
