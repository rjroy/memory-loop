# Aggregation Performance Widget
# Tests REQ-NF-1: <1s for 1000 files

name: Performance Aggregation
type: aggregate
location: ground
source:
  pattern: "notes/**/*.md"
fields:
  total_count:
    count: true
  total_rating:
    sum: rating
  avg_rating:
    avg: rating
  min_rating:
    min: rating
  max_rating:
    max: rating
  rating_stddev:
    stddev: rating
display:
  type: summary-card
