codecov:
  require_ci_to_pass: yes

coverage:
  status:
    project:
      default:
        target: 50%
        threshold: 5%
      frontend:
        target: 70%
        flags:
          - frontend
      backend:
        target: 30%
        flags:
          - backend
      shared:
        target: 80%
        flags:
          - shared
    patch:
      default:
        target: 80%


flags:
  backend:
    carryforward: true
  frontend:
    carryforward: true
  shared:
    carryforward: true