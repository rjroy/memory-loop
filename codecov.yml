codecov:
  require_ci_to_pass: yes

coverage:
  status:
    project:
      default:
        target: auto
        threshold: 5%
    patch:
      default:
        target: 80%

flags:
  backend:
    paths: [backend/src/]
    carryforward: true
  frontend:
    paths: [frontend/src/]
    carryforward: true
  shared:
    paths: [shared/src/]
    carryforward: true

comment:
  layout: "header, diff, flags, files"
  require_changes: true
