# Collection Statistics Widget
# A ground widget that aggregates data across all notes

name: Note Statistics
type: aggregate
location: ground
source:
  pattern: "notes/**/*.md"
fields:
  total_notes:
    count: true
  total_rating_sum:
    sum: rating
  average_rating:
    avg: rating
  min_rating:
    min: rating
  max_rating:
    max: rating
  rating_stddev:
    stddev: rating
display:
  type: summary-card
  title: Collection Overview
